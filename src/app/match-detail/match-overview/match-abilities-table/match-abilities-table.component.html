<div class="table_wrapper w-full mx-auto  xl:w-4/5 ">

    <table class="table-auto mx-auto border mb-11 border-sky-600 w-full  ">
        <caption class="text-left text-[14px] text-white">
            <p>

                <img src="../../../../assets/imgs/match-detail/radiant.svg" class="w-5 h-5 inline-block mr-2"
                    alt="radiant.svg">
                <span>Силы Света - Порядок изучения способностей</span>
            </p>
        </caption>
        <thead>
            <tr>
                <th class="text-left !pl-4">Игрок</th>
                <th class="text-center">1</th>
                <th class="text-center">2</th>
                <th class="text-center">3</th>
                <th class="text-center">4</th>
                <th class="text-center">5</th>
                <th class="text-center">6</th>
                <th class="text-center">7</th>
                <th class="text-center">8</th>
                <th class="text-center">9</th>
                <th class="text-center">10</th>
                <th class="text-center">11</th>
                <th class="text-center">12</th>
                <th class="text-center">13</th>
                <th class="text-center">14</th>
                <th class="text-center">15</th>
                <th class="text-center">16</th>
                <th class="text-center">17</th>
                <th class="text-center">18</th>
                <th class="text-center">19</th>
                <th class="text-center">20</th>
                <th class="text-center">21</th>
                <th class="text-center">22</th>
                <th class="text-center">23</th>
                <th class="text-center">24</th>
                <th class="text-center">25</th>

            </tr>

        </thead>
        <tbody class="px-3">
            <ng-template ngFor let-player [ngForOf]="players">
                <tr class="border-b border-sky-600" app-match-abilities-table-item *ngIf="player.isRadiant"
                    [player]="player" [abilitiesFullInfo]="abilitiesFullInfo" [heroes]="heroes"
                    [abilitiesIds]="abilitiesIds"></tr>
            </ng-template>

        </tbody>

    </table>
</div>
