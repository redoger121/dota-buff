<div class="w-full text-center mb-4">

    <div class=" flex flex-row justify-center items-center flex-wrap pt-7 pb-3 ">

        <div class="radiant-win win_wrapper flex p-[10px] font-bold text-[28px]" *ngIf="radiantWin">
            <img class="w-8 mr-3" src="../../assets/imgs/match-detail/radiant.svg" alt="radiant.svg">
            <p class="text-green-500">Победа сил Света</p>
        </div>

        <div class="dire-win win_wrapper flex p-[10px] font-bold text-[28px]" *ngIf="!radiantWin">
            <img src="../../assets/imgs/match-detail/dire.svg" class="w-8 mr-3" alt="dire.svg">
            <p class="text-red-600">
                Победа сил Тьмы
            </p>
        </div>

        <div class="flex items-center">
            <span class=" text-5xl !text-green-600 font-bold">{{radiantScore}}</span>
            <div class="flex flex-col  items-center mx-4">
                <span class="text-sm uppercase">{{gameMode}}</span>
                <span class="text-[28px]">{{matchDuration}}</span>
                <span class="!text-gray-600 text-opacity-60 text-xs uppercase">{{matchEnded}}</span>
            </div>
            <span class="text-5xl !text-red-600 font-bold">{{direScore}}</span>
        </div>


        <div class="text-center ml-[10px]">
            <span class="uppercase text-xs !text-gray-400">Номер матча</span>

            <span class="flex items-center ">
                <img ngxClipboard [cbContent]="matchId.toString()" src="../../../assets/imgs/match-detail/copy.svg"
                    class="w-[18px] h-[18px] block cursor-pointer" alt="copu.svg">
                {{matchId}}
            </span>
        </div>

        <div class="text-center ml-[10px]">
            <span class="uppercase text-xs !text-gray-400">Регион</span>

            <span class="flex items-center "> {{matchRegion}} </span>
        </div>
    </div>

    <div class="flex justify-center" *ngIf="!version">
        <img class="w-[20px] h-[20px] mr-2 " src="../../../assets/imgs/match-detail/notification.svg" alt="notofiation.svg">
         <span class="notification-text mr-1">
             Повтор ещё не обработан. Не все данные могут быть доступны.
         </span>
        <button class=" bg-transparent uppercase border-none font-bold text-white" (click)="onProcessingGame()">Обработать</button>
    </div>
</div>
